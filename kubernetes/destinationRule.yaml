apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: bff-file-handler
spec:
  host: bff-file-handler
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 2048
        connectTimeout: 10s
        tcpKeepalive:
          probes: 9
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 1024
        maxRequestsPerConnection: 10000
        idleTimeout: 3m
